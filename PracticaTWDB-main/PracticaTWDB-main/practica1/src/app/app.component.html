<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="../assets/logotec.png" alt=""class="logotec">
    </div>
    <div class="col-md-8">
      <ul class="list-group">
        <li *ngFor="let al of alumnosArray" 
        (click)="openForEdit(al)"
        [class.active]="al===seleAlumno"
        class="list-group-item list-group-item-action">
        <span class="badge bg-danger">{{al.id}}</span>
        {{al.nombre}} - {{al.grado}} - {{al.edad}}
        </li>
      </ul>
      <div class="col-md-12 mt-4">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Grado</th>
              <th scope="col">Edad</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let al of alumnosArray"
            (click)="openForEdit(al)"
            [class.active]="al===seleAlumno">
              <td>{{al.id}}</td>
              <td>{{al.nombre}}</td>
              <td>{{al.grado}}</td>
              <td>{{al.edad}}</td>
            </tr>
          </tbody>
        </table>

        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">Inserta un nuevo alumno</div>
            <div class="form-group mb-3">
              <input type="text" [(ngModel)]="seleAlumno.nombre" placeholder="Inserta el nombre del alumno" class="form-control">
            </div>

            <div class="form-group mb-3">
              <input type="text" [(ngModel)]="seleAlumno.grado" placeholder="Inserta el grado del alumno" class="form-control">
            </div>

            <div class="form-group mb-3">
              <input type="text" [(ngModel)]="seleAlumno.edad" placeholder="Inserta la edad del alumno" class="form-control">
            </div>

            <button *ngIf="seleAlumno.id===0"  (click)="addOrEdit()" class="btn btn-primary">Agregar</button>
            <button *ngIf="seleAlumno.id!==0"  (click)="addOrEdit()" class="btn btn-warning">Modificar</button>
            <button *ngIf="seleAlumno.id!==0"  (click)="delete()" class="btn btn-danger ms-3">Eliminar</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
